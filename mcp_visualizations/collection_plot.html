<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collection Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; }
      #plot { width: 100vw; height: 100vh; }
      .note { position: fixed; top: 8px; left: 8px; background: rgba(255,255,255,0.9); padding: 6px 10px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    </style>
  </head>
  <body>
    <div class="note">Plot: Collection â€” UMAP 2D</div>
    <div id="plot"></div>
    <script>
      async function loadAndRender() {
        try {
          const res = await fetch('collection_figure.json');
          if (!res.ok) throw new Error('collection_figure.json not found');
          const fig = await res.json();
          Plotly.newPlot('plot', fig.data, fig.layout || { title: 'Vector Visualization - Collection', xaxis: { title: 'UMAP 1' }, yaxis: { title: 'UMAP 2' } });
        } catch (err) {
          document.getElementById('plot').innerText = 'Failed to load collection_figure.json.';
          console.error(err);
        }
      }
      loadAndRender();
    </script>
  </body>
</html>
